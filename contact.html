<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Gallery</title>

    <!-- This is for google and stuff -->

    <!-- This is stuff that shows up when you share links on social media sites. Not super important. -->

    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="A simple debounce description." />
    <meta property="og:image" content="" />

    <!-- Browser tab icons -->
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <!-- For having an image when adding a page to your phone's home screen -->
    <link rel="apple-touch-icon" href="" />

    <!-- Get the bootstrap CSS from https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Our own css -->
    <link rel="stylesheet" href="robbie-inc.css" />
  </head>

  <body>
    <!-- Bootstrap's nav from https://getbootstrap.com/docs/5.0/components/navbar/#supported-content -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Robbie Inc.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Everything inside <section> is using only bootstrap classes and stuff -->
      <section class="mb-4">
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          Contact us
        </h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">
          Do you have any questions? Please do not hesitate to contact us
          directly. Our team will come back to you within a matter of hours to
          help you.
        </p>

        <div class="row">
          <!--Grid column-->
          <div class="col">
            <!-- Don't worry about action and method. The gist is you're going to POST or send info to the link in the action. Don't worry about how/why -->
            <form
              id="contact-form"
              name="contact-form"
              action="https://www.google.com/sendcraphere"
              method="POST"
            >
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-6">
                  <div class="mb-0">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="ur name"
                    />
                    <label for="name" class="">Your name</label>
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="mb-0">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="yer email"
                    />
                    <label for="email" class="">Your email</label>
                  </div>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="mb-0">
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      class="form-control"
                      placeholder="what"
                    />
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-md-12">
                  <div class="">
                    <textarea
                      type="text"
                      id="message"
                      name="message"
                      rows="2"
                      class="form-control md-textarea"
                      placeholder="tell us something"
                    ></textarea>
                    <label for="message">Your message</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->
            </form>

            <div class="text-center text-md-left">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
            <div class="status"></div>
          </div>
          <!--Grid column-->
        </div>
      </section>
    </div>

    <!-- Padding (pt-3 or pb-3) can be handled with bootstrap, explained here: https://getbootstrap.com/docs/5.0/utilities/spacing/#notation -->
    <!-- Padding example, here: https://getbootstrap.com/docs/5.0/utilities/spacing/#examples -->
    <footer class="bg-dark text-white mt-auto pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="col">
            Copyright Â© 2021 Robbie Inc. All rights reserved.
          </div>
          <div class="col text-end">Canada</div>
        </div>
      </div>
    </footer>

    <!-- Get the bootstrap JS from https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Our own JS file -->
    <script src="robbie-inc.js"></script>
  </body>
</html>
